name: work_time_tracker
description: 頑張る人のための稼働時間タイマー - タスク管理とポモドーロタイマー搭載

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状態管理
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # ローカルデータベース
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # ルーティング
  go_router: ^14.0.0

  # UI関連
  google_fonts: ^6.2.1

  # 通知
  flutter_local_notifications: ^17.0.0

  # 日付・時間
  intl: ^0.19.0

  # ユーティリティ
  uuid: ^4.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # アイコン
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linter
  flutter_lints: ^3.0.1

  # コード生成
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # アセット
  assets:
    - assets/icons/
    - assets/images/

  # フォント設定はgoogle_fontsパッケージで動的に読み込み
